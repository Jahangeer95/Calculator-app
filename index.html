<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="calculator-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10 col-sm-12 col-12">
                        <div class="calculator">
                            <div class="row display-box  mb-3">
                                <div class="col-12 nopadding" >
                                    <input type="text" class="w-100" id="display-box">
                                </div>
                                <div class="col-12 nopadding" >
                                    <input type="text" class="w-100 text-end" id="result">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm text-center  w-100 btn-success " value="CE" onclick="clearscreen()">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm text-center  w-100 btn-success " value="del" onclick="del()">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm text-center  w-100 btn-success " value="Ans" onclick="ans()">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm text-center  w-100 btn-success " value="History" onclick="history()">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 text-center btn-secondary" value="1" onclick="display('1')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100  text-center btn-secondary" value="2" onclick="display('2')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="3" onclick="display('3')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-danger text-center" value="/" onclick="display('/')">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="4" onclick="display('4')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="5" onclick="display('5')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="6" onclick="display('6')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-danger text-center" value="-" onclick="display('-')">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="7" onclick="display('1')">
                                </div>
                                <div class="col-3  nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="8" onclick="display('2')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="9" onclick="display('3')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-danger text-center" value="+" onclick="display('+')">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="." onclick="display('.')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="0" onclick="display('0')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button btn-sm w-100 btn-secondary text-center" value="=" onclick="calculate('=')">
                                </div>
                                <div class="col-3 nopadding">
                                    <input type="button" class="btn button w-100 btn-sm btn-danger text-center" value="*" onclick="display('*')">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
